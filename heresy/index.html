<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heresy List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/necolas/normalize.css@8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <style>
        h1::before,
        h1::after {
            background: #e74c3c;
        }
        
        a {
            color: #e74c3c;
        }
        
        a:hover {
            color: #c0392b;
        }
    </style>
</head>

<body>
    <script>
        fetch("https://staticapi.newcaledonia.us/heresy/min/")
            .then(res => res.json())
            .then(json => {

                console.log(json);
                for (var i = 0; i < json.length; i++) {
                    $('#list').append('<li>' + json[i] + '</li>');
                }

            }).catch(error => {
                console.log(error);
            });
    </script>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Heresy List</li>
            </ol>
        </nav>

        <div class="row text-center">
            <div class="col">
                <h1>Heresy List</h1>
            </div>
        </div>
        <div class="row">
            <ul id="list">
            </ul>
        </div>
    </div>
</body>

</html>
