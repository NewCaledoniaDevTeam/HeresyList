<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shrewsbuquerque Laws</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/necolas/normalize.css@8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gelasio:wght@500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Gelasio';
            font-weight: 500;
            font-size: 15px;
        }
        
        strong {
            font-weight: 700;
        }
        
        ul {
            list-style: none;
        }
        
        li {
            padding-bottom: 10px;
        }
        
        h1::before,
        h1::after {
            background: #e74c3c;
        }
        
        a {
            color: #e74c3c;
        }
        
        a:hover {
            color: #c0392b;
        }
    </style>
</head>

<body>
    <script>
        fetch("https://staticapi.newcaledonia.us/darzosLaws/min/")
            .then(res => res.json())
            .then(json => {

                for (var i = 1; i < Object.keys(json).length; i++) {
                    $('#list').append('<li><strong>' + json[i].name + ':</strong> ' + json[i].description.replace(/\n/g, "<br>") + '</span>' + '</li>');
                    if (json[i].amendments > 0) {
                        for (var j = 1; j < json[i].amendments + 1; j++) {
                            var amendment = json[i + "." + j];
                            $('#list').append('<li><strong>' + amendment.name + ':</strong> ' + amendment.description.replace(/\n/g, "<br>") + '</li>');
                        }
                    }
                }

            }).catch(error => {
                console.log(error);
            });
    </script>
    <div class="container">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page">Shrewsbuquerque Laws</li>
            </ol>
        </nav>

        <div class="row text-center">
            <div class="col">
                <h1>Shrewsbuquerque Laws</h1>
            </div>
        </div>
        <div class="row">
            <ul id="list">
            </ul>
        </div>
        <div class="row" style="display: inline-block;">
            <strong><em>SFC Members:</em></strong> Alex Snyder | Nate Ludwig | Dylan Hayden<br>
            <strong><em>Governor:</em></strong> Dylan Hayden<br>
            <strong><em>Interim Provincial Ambassador (PA):</em></strong> Alex Snyder<br>
        </div>
    </div>
</body>

</html>
